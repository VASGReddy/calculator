<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <table id ="calculatoroutline" cellpadding="3" cellspacing="3">
            <tr>
                <td colspan="4"><br><input type="text" disabled class="resscreen"></td>
            </tr>
            <tr class="btnsec">
                <td colspan="2"><br><input type="button" value="C" class="col2span individualbtn resetbtn"></td>
                <td><input type="button" value="%" class="individualbtn multiplication"></td>
                <td><input type="button" value="x" class="individualbtn percentage"></td>
            </tr>
            <tr class="btnsec">
                <td><input type="button" value="7" class="individualbtn digitbtn"></td>
                <td><input type="button" value="8" class="individualbtn digitbtn"></td>
                <td><input type="button" value="9" class="individualbtn digitbtn"></td>
                <td><input type="button" value="รท" class="individualbtn operatorbtn"></td>
            </tr>
            <tr class="btnsec">
                <td><input type="button" value="4" class="individualbtn digitbtn"></td>
                <td><input type="button" value="5" class="individualbtn digitbtn"></td>
                <td><input type="button" value="6" class="individualbtn digitbtn"></td>
                <td><input type="button" value="-" class="individualbtn v"></td>
            </tr>
            <tr class="btnsec">
                <td><input type="button" value="1" class="individualbtn digitbtn"></td>
                <td><input type="button" value="2" class="individualbtn digitbtn"></td>
                <td><input type="button" value="3" class="individualbtn digitbtn"></td>
                <td rowspan="2"><input type="button" value="+" class="row2span individualbtn operatorbtn"></td>
            </tr>
            <tr class="btnsec">
                <td><input type="button" value="00" class="individualbtn digitbtn"></td>
                <td><input type="button" value="0" class="individualbtn digitbtn"></td>
                <td><input type="button" value="." class="individualbtn operatorbtn"></td>
            </tr>
            <tr class="btnsec">
                <td colspan="4"><input type="button" value="=" class="col4span individualbtn"></td>
            </tr>
        </table>

</body>
</html>
