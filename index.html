<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br>
        <table id ="calculatoroutline" cellpadding="3" cellspacing="3">
            <tr>
                <td colspan="4"><br><input type="text" disabled class="resultscreen"><br><br></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="C" class="col2span resetbtn"></td>
                <td><input type="button" value="%" class="operatorbtn"></td>
                <td><input type="button" value="x" class="operatorbtn"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" class="digitbtn"></td>
                <td><input type="button" value="8" class="digitbtn"></td>
                <td><input type="button" value="9" class="digitbtn"></td>
                <td><input type="button" value="รท" class="operatorbtn"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" class="digitbtn"></td>
                <td><input type="button" value="5" class="digitbtn"></td>
                <td><input type="button" value="6" class="digitbtn"></td>
                <td><input type="button" value="-" class="operatorbtn"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" class="digitbtn"></td>
                <td><input type="button" value="2" class="digitbtn"></td>
                <td><input type="button" value="3" class="digitbtn"></td>
                <td rowspan="2"><input type="button" value="+" class="row2span operatorbtn"></td>
            </tr>
            <tr>
                <td><input type="button" value="00" class="digitbtn"></td>
                <td><input type="button" value="0" class="digitbtn"></td>
                <td><input type="button" value="." class="digitbtn"></td>
            </tr>
            <tr>
                <td colspan="4"><input type="button" value="=" class="col4span equaltobtn"></td>
            </tr>
        </table>

</body>
</html>
